<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style type="text/css">
        td {
            width: 100px;
            height: 100px;
        }
        .vertical {
            border-right: 1px solid black;
        }
        .horizontal {
            border-bottom: 1px solid black;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Tic Tac Toe</h1>
<table>
    <tr class="horizontal">
        <td class="vertical horizontal"></td>
        <td class="vertical horizontal"></td>
        <td class="horizontal"></td>
    </tr>
    <tr>
        <td class="vertical horizontal"></td>
        <td class="vertical horizontal"></td>
        <td class="horizontal"></td>
    </tr>
    <tr>
        <td class="vertical"></td>
        <td class="vertical"></td>
        <td></td>
    </tr>
</table>
</body>
</html>
